<!DOCTYPE html>
<html>

<head>
    <title>TimeTravel</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script type='text/javascript' src='./amber/support/amber.js'></script>
    <script type='text/javascript' src='./amber/support/requirejs/require.min.js'></script>
</head>

<body>
<script type='text/javascript'>

  require.config({ paths: {
        'timetravel': 'TimeTravel-Amber/js',
        'timetravel/_source': 'TimeTravel-Amber/st'
  }});

  require(
        [
  		"amber/devel", 
  		"timetravel/TimeTravel-Amber-Core",
  		"timetravel/TimeTravel-Amber-Exceptions",
  		"timetravel/TimeTravel-Amber-Examples",
  		"timetravel/TimeTravel-Amber-Tests"
  	],
        function (smalltalk) {
            smalltalk.defaultAmdNamespace = "timetravel";
            smalltalk.initialize();

            smalltalk.Browser._open()
        }
  );
</script>
</body>
</html>
