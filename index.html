<!DOCTYPE html>
<html>

<head>
    <title>Tide</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script type='text/javascript' src='./bower_components/amber/support/amber.js'></script>
    <script type='text/javascript' src='./bower_components/amber/support/requirejs/require.min.js'></script>
</head>

<body>
<script type='text/javascript'>

  require.config({ paths: {
        'tide': 'Tide-Amber/src'
  }});

  require(
        [
  		"amber/devel", 
  		"amber/helpers",
  		"tide/Tide-Amber-Core",
  		"tide/Tide-Amber-Exceptions",
  		"tide/Tide-Amber-Examples",
  		"tide/Tide-Amber-Tests"
  	],
        function (smalltalk) {
            smalltalk.initialize({defaultAmdNamespace: 'tide'});
            smalltalk.popupHelios();
        }
  );
</script>
</body>
</html>
